components:
  schemas:
    Announcement:
      title: Announcement
      required:
      - media
      type: object
      properties:
        media:
          title: Media
          type: string
          description: URL to media to play as the announcement
        vol:
          title: Vol
          maximum: 0.0
          minimum: -80.0
          type: integer
          description: Output volume in dB, overrides vol_f
        vol_f:
          title: Vol F
          maximum: 1.0
          minimum: 0.0
          type: number
          description: Output Volume (float)
          default: 0.5
        source_id:
          title: Source Id
          maximum: 3.0
          minimum: 0.0
          type: integer
          description: Source to announce with
          default: 3
        zones:
          title: Zones
          type: array
          items:
            type: integer
          description: Set of zone ids belonging to a group
        groups:
          title: Groups
          type: array
          items:
            type: integer
          description: List of group ids
      description: 'A PA-like Announcement

        IF no zones or groups are specified, all available zones are used'
      examples:
        Make NASA Announcement:
          value:
            media: https://www.nasa.gov/wp-content/uploads/2015/01/640150main_Go20at20Throttle20Up.mp3
    Body_login_auth_login_post:
      title: Body_login_auth_login_post
      required:
      - username
      - password
      type: object
      properties:
        grant_type:
          title: Grant Type
          pattern: password
          type: string
        username:
          title: Username
          type: string
        password:
          title: Password
          type: string
        scope:
          title: Scope
          type: string
          default: ''
        client_id:
          title: Client Id
          type: string
        client_secret:
          title: Client Secret
          type: string
    BrowsableItem:
      title: BrowsableItem
      required:
      - id
      - name
      - playable
      - parent
      type: object
      properties:
        id:
          title: Id
          type: string
        name:
          title: Name
          type: string
        playable:
          title: Playable
          type: boolean
        parent:
          title: Parent
          type: boolean
        img:
          title: Img
          type: string
      description: 'An item that can be browsed '
    BrowsableItemResponse:
      title: BrowsableItemResponse
      required:
      - items
      type: object
      properties:
        items:
          title: Items
          type: array
          items:
            $ref: '#/components/schemas/BrowsableItem'
      examples:
        Pandora stream:
          value:
            items:
            - id: '0'
              name: Blink-182 Radio
              playable: true
              parent: false
            - id: '1'
              name: Cake Radio
              playable: true
              parent: false
            - id: '2'
              name: Chiptune Radio
              playable: true
              parent: false
            - id: '3'
              name: Glitch Hop Radio
              playable: true
              parent: false
    BrowserSelection:
      title: BrowserSelection
      required:
      - item
      type: object
      properties:
        item:
          title: Item
          type: string
          description: Identifier of piece of media in browser to play
      examples:
        Select the Music Directory:
          value:
            item: /media/USBStick/Music
    Command:
      title: Command
      required:
      - stream_id
      - cmd
      type: object
      properties:
        stream_id:
          title: Stream Id
          type: integer
          description: Stream to execute the command on
        cmd:
          title: Cmd
          type: string
          description: Command to execute
      description: 'A command to execute on a stream '
    DebugResponse:
      title: DebugResponse
      type: object
      properties:
        debug:
          title: Debug
          type: boolean
        apmHost:
          title: Apmhost
          type: string
        version:
          title: Version
          type: string
        environment:
          title: Environment
          type: string
      description: 'Response from /debug, which directly reads a file from JSON or
        returns an empty response '
      examples:
      - debug: 'true'
        apmHost: https://127.0.0.1:9345
        version: 0.3.0
        environment: development
      - {}
    FirmwareInfo:
      title: FirmwareInfo
      type: object
      properties:
        version:
          title: Version
          type: string
          description: preamp firmware version
          default: unknown
        git_hash:
          title: Git Hash
          type: string
          description: short git hash of firmware
          default: unknown
        git_dirty:
          title: Git Dirty
          type: boolean
          description: True if local changes were made. Used for development.
          default: false
      description: 'Firmware Info for an AmpliPi controller or expansion unit''s preamp
        board '
    Group:
      title: Group
      required:
      - name
      - zones
      type: object
      properties:
        id:
          title: Id
          type: integer
          description: Unique identifier
        name:
          title: Name
          type: string
          description: Friendly name
        source_id:
          title: Source Id
          maximum: 3.0
          minimum: -1.0
          type: integer
          description: id of the connected source, or -1 for no connection
        zones:
          title: Zones
          type: array
          items:
            type: integer
          description: Set of zone ids belonging to a group
        mute:
          title: Mute
          type: boolean
          description: Set to true if output is all zones muted
        vol_delta:
          title: Vol Delta
          maximum: 0.0
          minimum: -80.0
          type: integer
          description: Average output volume
        vol_f:
          title: Vol F
          maximum: 1.0
          minimum: 0.0
          type: number
          description: Average output volume as a floating-point number
      description: 'A group of zones that can share the same audio input and be controlled
        as a group ie. Upstairs.


        Volume, mute, and source_id fields are aggregates of the member zones.'
      creation_examples:
        Upstairs Group:
          value:
            name: Upstairs
            zones:
            - 1
            - 2
            - 3
            - 4
            - 5
        Downstairs Group:
          value:
            name: Downstairs
            zones:
            - 6
            - 7
            - 8
            - 9
